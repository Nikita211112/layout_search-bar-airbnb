<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      class="form"
      data-qa="big"
      action="#"
      method="post"
    >
      <label class="search">
        <input
          class="search__ipt"
          type="text"
          name="text"
          placeholder="Try &#34Los Angeles&quot"
          data-qa="keypress"
          required
        >

        <img
          class="search__img"
          src="images/Search.svg"
          alt="search"
        >
      </label>
    </form>

    <form
      class="form"
      data-qa="small"
      action="#"
      method="post"
    >
      <label class="search">
        <input
          class="search__ipt search__ipt--small"
          type="text"
          name="text"
          placeholder="Try &#34Los Angeles&quot"
          data-qa="keypress"
          required
        >

        <img
          class="search__img search__img--small"
          src="images/Search.svg"
          alt="search-small"
        >
      </label>
    </form>
  </body>

</html>
